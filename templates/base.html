<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumpy Skin Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 {% block navbar_class %}{% endblock %}">
        <div class="container">
            <a class="navbar-brand {% block navbar_brand_class %}{% endblock %}" href="/">Lumpy Skin Disease Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% block nav_items %}
                    <!-- Default navigation items that will be overridden in login/signup pages -->
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-3 bg-light text-center mt-auto">
        <div class="container">
            <p class="mb-0">Â© 2025 Lumpy Skin Disease Prediction System</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Authentication Helper Script -->
    <script>
        // Check if we're on a protected page and redirect if no token
        (function() {
            const token = localStorage.getItem('access_token');
            const currentPath = window.location.pathname;
            const publicPaths = ['/', '/signup', '/login', '/create-test-user'];
            
            if (!token && !publicPaths.includes(currentPath)) {
                window.location.href = '/';
                return; // Stop execution if redirecting
            }
        })();
        
        // Logout functionality
        document.getElementById('logout-link')?.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            window.location.href = '/';
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
